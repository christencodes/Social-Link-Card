<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="card-container">
        <div class="card">
          <div class="card-top">
            <img
              src="images/avatar-jessica.jpeg"
              alt="profile image"
              class="card-avatar"
            />
          </div>
          <div class="card-info">
            <h3>Jessica Randall</h3>
            <p class="card-location">London, United Kingdom</p>
            <p class="card-quote">"Front-end developer and avid reader"</p>
          </div>

          <div class="card-bottom">
            <p class="card-social-link">Github</p>
            <p class="card-social-link">Frontend Mentor</p>
            <p class="card-social-link">Linkedin</p>
            <p class="card-social-link">Twitter</p>
            <p class="card-social-link">Instagram</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
